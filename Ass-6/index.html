<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day-6 (Position)</title>
</head>
<body>
       <h2>Position: Absolute</h2>
    <div class="box">
        <div class="containor"> Absolute - containor
            <div class="child-1"> First Child
                <div class="child-2">Second - Child</div>
            </div>
        </div>
        <h2>Position: Relative</h2>
        <div class="containor-1"> Relative - containor
            <div class="child-3"> First Child
                <div class="child-4">Second - Child</div>
            </div>
        </div>
    </div>

    <h2>Position Property</h2>
    <div class="big-box">
        <div class="relative"></div>
        <div class="absolute"></div>
        <div class="sticky"></div>
        <div class="static"></div>
        <div class="fixed"></div>
    </div>

</body>
</html>
